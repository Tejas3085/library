<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="message">
      
      </div>
    <h1>College Library</h1>
    <hr>
    <div class="container my-3 mx-3">
        <form id="libraryform">
            <div class="form-group">
              <label for="bookname">Enter Book </label>
              <input type="text" class="form-control" id="bookname"  placeholder="Enter Book">
            </div>
            <div class="form-group">
              <label for="author">Enter Author</label>
              <input type="text" class="form-control" id="author" placeholder="Enter Author ">
            </div>
            <label for="type" id="type">Type</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="fiction" value="fiction"  checked>
                <label class="form-check-label" for="exampleRadios1">
                 fiction
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="programming" value="programming">
                <label class="form-check-label" for="exampleRadios2">
                    computer programming
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="cooking" value="cooking">
                <label class="form-check-label" for="exampleRadios3">
                  cooking
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
    <table class="table" id="table">
        <h1>Your Books</h1>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tablebody">
       
        </tbody>
      </table>

   </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="library.js"></script>
</html>
